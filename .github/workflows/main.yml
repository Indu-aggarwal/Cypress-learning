name: Cypress Tests
on:
  schedule:
    # runs tests every day at 4am
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Run Cypress tests daily ðŸŒŽ 
        uses: cypress-io/github-actions@v5.1.0
        with:
          start: npm start
          command: npx cypress run

      - name: Upload cypress test artifacts ðŸ“¦
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-test-artifacts
          path: cypress/videos
          retention-days: 30